<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sherpa Task</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Jogos</h1>
				<h1>Unitel Basket</h1>
			</header>
			<!-- header ends here -->
			<section class="form-section">
				<h2>Acompanha Os Resultados Em Directo!</h2>
				<h3>
					Sqgue cada detalhe da Liga Unitel Basket e principais Ligas Europeias!
				</h3>

				<form action="" method="post" name="mainForm" id="mainForm">
					<div class="form-box">
						<div class="form-label">
							Indica o teu número de telemóvel para continuar:
						</div>
						<div class="form-input">
							<img src="assets/icons/phone-icon.png" alt="Phone Icon" />
							<select name="" id="">
								<option value="0">911</option>
								<option value="0">977</option>
								<option value="0">244</option>
							</select>
							<input
								type="number"
								name="phone"
								id="phoneNo"
								placeholder="Número de telemóvel"
							/>
						</div>
					</div>
					<div id="errorBox"></div>
					<div class="form-button">
						<button type="submit">
							<span>Continuar</span>
							<img src="assets/icons/arrow.png" alt="Arrow Icon" />
						</button>
					</div>
				</form>
			</section>
			<!-- form section ends here -->
			<footer>
				<p>Primeria Semana GRATIS!</p>
				<p>Apòs esse periodo o será deduzido semanalmente 130Kz do teu saldo</p>
			</footer>
			<!-- footer ends here -->
		</div>
		<!-- container ends here -->
		<script src="js/scripts.js"></script>
	</body>
</html>
